<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color Mixer with API</title>
</head>

<body>
  <main>
    <header class="header">
      <div class="colors-container">
        R<input type="range" class="js-input" name="red" value="255">
        G<input type="range" class="js-input" name="green" value="255">
        B<input type="range" class="js-input" name="blue" value="255">
      </div>
      <div class="hex-code-container">
        <div class=" js-hex-code">
        </div>
        <button class="random-color-btn js-random-color-btn">Random Color</button>
      </div>
    </header>
  </main>
  <script src="script.js"></script>
</body>

</html>
